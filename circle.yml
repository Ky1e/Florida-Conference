machine:
  timezone:
    America/Chicago

  node:
    version: 4.4.7

  php:
      version: 7.0.4

dependencies:
  cache_directories:
    - ~/node_modules
    - /home/ubuntu/nvm/versions/node/4.4.7/bin
    - /home/ubuntu/nvm/versions/node/4.4.7/lib/node_modules

  pre:

    # Install gulp
    - echo Installing gulp globally
    - npm install -g gulp

    # Install Terminus
    - curl -O https://raw.githubusercontent.com/pantheon-systems/terminus-installer/master/builds/installer.phar && php installer.phar install
    - echo "alias terminus='/home/ubuntu/Florida-Conference/vendor/bin/terminus'" >> ~/.bashrc && source ~/.bashrc

  override:
    - ./bin/drupal-auto-update.sh

test:
  override:
    - ls
